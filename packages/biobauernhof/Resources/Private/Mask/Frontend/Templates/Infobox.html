<f:layout name="Default"></f:layout>
<f:section name="Main">
<f:if condition="{data.tx_mask_description}">
    {data.tx_mask_description -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_elements}">
    <h2><f:translate key="infobox_header" extensionName="kwm2024"/></h2>
    <table class="table">
        <f:for each="{data.tx_mask_elements}" as="data_item">
            <tr>
                <f:if condition="{data_item.tx_mask_key}">
                   <td> {data_item.tx_mask_key} </td>
                </f:if>
                <f:if condition="{data_item.tx_mask_value}">
                   <td> {data_item.tx_mask_value}</td>
                </f:if>
                <f:if condition="{data_item.tx_mask_link}">
                    <f:link.typolink parameter="{data_item.tx_mask_link}" class="btn-primary">{data_item.tx_mask_linklabel}</f:link.typolink>
                </f:if>
            </tr>
        </f:for>
    </table>
</f:if>
</f:section>
