<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{theme.meta.enable} || {theme.language.enable} || {theme.copyright.enable} || {theme.socialmedia.enable} || {theme.footernavigation.enable} || {theme.contact.enable}">
    <section class="section footer-section footer-section-meta">
        <div class="frame frame-background-none frame-space-before-none frame-space-after-none">
            <div class="frame-group-container">
                <div class="frame-group-inner">
                    <div class="frame-container frame-container-default">
                        <div class="frame-inner">
                            <!-- Footer Content: Flexbox fÃ¼r Layout -->
                            <div class="footer-content" style="display: flex; justify-content: space-between; align-items: center;">
                                <!-- Linke Seite: IconGroup & Impressum-->
                                <div class="footer-left" style="flex: 1; text-align: left; display: flex; flex-direction: column;">
                                    <f:cObject typoscriptObjectPath="lib.record" />
                                </div>


                                <!-- Mitte: Logo -->
                                <div class="footer-center" style="flex: 1; text-align: center;">
                                    <img src="/fileadmin/user_upload/Logo-Braun.png" alt="Logo" />
                                </div>

                                <!-- Rechte Seite: Sprachumschalter -->
                                <div class="footer-right" style="flex: 1; text-align: right;">
                                    <f:if condition="{theme.language.enable}">
                                        <div class="footer-language">
                                            <f:render partial="Navigation/Language" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                </div>

                            </div>

                            <!-- Weitere Footer-Inhalte -->
                            <f:comment>
                            <f:if condition="{theme.footernavigation.enable} || {theme.contact.enable}">
                                <div class="footer-menu-section{f:if(condition: theme.footernavigation.enable, then: ' footer-menu-section-has-navigation')}{f:if(condition: theme.contact.enable, then: ' footer-menu-section-has-contact')}">
                                    <f:if condition="{theme.footernavigation.enable}">
                                        <div class="footer-navigation">
                                            <f:render partial="Navigation/Footer" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                    <f:if condition="{theme.contact.enable}">
                                        <div class="footer-contact">
                                            <f:render partial="Structure/FooterContact" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                </div>
                            </f:if>

                            <f:if condition="{theme.meta.enable} || {theme.language.enable} || {theme.copyright.enable} || {theme.socialmedia.enable}">
                                <div class="footer-info-section">
                                    <f:if condition="{theme.meta.enable}">
                                        <div class="footer-meta">
                                            <f:render partial="Navigation/Meta" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                    <f:if condition="{theme.language.enable}">
                                        <div class="footer-language">
                                            <f:render partial="Navigation/Language" arguments="{_all}" />
                                        </div>
                                    </f:if>

                                    <f:if condition="{theme.copyright.enable}">
                                        <div class="footer-copyright">
                                            <f:render partial="Structure/Copyright" arguments="{_all}" />
                                            <f:cObject typoscriptObjectPath="lib.record" />
                                        </div>
                                    </f:if>
                                    <f:if condition="{theme.socialmedia.enable}">
                                        <div class="footer-sociallinks">
                                            <f:render partial="Structure/SocialLinks" arguments="{_all}" />
                                        </div>
                                    </f:if>
                                </div>
                            </f:if>
                            </f:comment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</f:if>
</html>
